{% extends 'base.html' %}

{% block main %}



<form method="post">
    <div class="form-group">
        <label for="name"> Name </label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" placeholder="Enter Name">
    </div> 
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="phone"> Phone Number </label>
      <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" name="phone" placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label for="address"> Address </label>
      <input type="text" class="form-control" id="address" aria-describedby="emailHelp" name="address" placeholder="Enter Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
